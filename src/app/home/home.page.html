<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>MenÃº</ion-title>
     <ion-buttons slot="end">
        <ion-button>
          <ion-icon slot="icon-only" ios="ellipsis-vertical" md="ellipsis-vertical"></ion-icon>
        </ion-button>
     </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div class="container">
      <ion-row>
        <ion-col>
          <ion-card *ngFor="let item of notesList" (click)="update_note(item)">
            <ion-card-header>
              <ion-card-subtitle [style.color]="item.completed === true ? 'green' : 'red'">
                {{item.folder}}
              </ion-card-subtitle>

              <ion-item>
                <ion-icon size="small" name="ellipse"></ion-icon>
                <ion-label>{{item.desc_task}}</ion-label>
              </ion-item>

              <ion-card-title>
                {{item.title_task}}
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
                <ion-label>{{item.updated_at | date:'fullDate'}}</ion-label>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="new_note()" color="tertiary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
