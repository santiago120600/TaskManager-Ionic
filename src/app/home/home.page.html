<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Notas</ion-title>
     <ion-buttons slot="end">
       <ion-button (click)="presentPopover($event)">
          <ion-icon slot="icon-only" ios="ellipsis-vertical" md="ellipsis-vertical"></ion-icon>
        </ion-button>
     </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="">
    <ion-row>
      <ion-col>
        <ion-list class="ion-margin-top">
          <ion-item-sliding *ngFor="let item of notesList">
            <ion-item  (click)="update_note(item)">
              <ion-icon slot="start" size="small" name="ellipse"></ion-icon>
              <ion-label>{{item.desc_task}}</ion-label>
              <ion-note slot="end" color="primary">{{item.updated_at | date:'fullDate'}}</ion-note>
             </ion-item>
            <ion-item-options side="end">
              <ion-item-option color="danger" (click)="delete_note(item.id_task)">Delete</ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="new_note()" color="tertiary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
