<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button 
        text="" >
      </ion-back-button>
    </ion-buttons>
    <ion-title>Notas</ion-title>
     <ion-buttons slot="end">
       <ion-button (click)="new_note()">
       </ion-button>
       <ion-button (click)="presentPopover($event)">
          <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
        </ion-button>
     </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-row class="ion-justify-content-center">
    <ion-col size-xs="12" size-sm="12" size-md="10" size-lg="8" size-xl="8">
      <ion-row>
        <ion-col size="6">
          <ion-list
            cdkDropList
            #todoList="cdkDropList"
            [cdkDropListData]="todo"
            [cdkDropListConnectedTo]="[doneList]"
            (cdkDropListDropped)="drop($event)">
             <ion-list-header>
                <ion-label>To Do</ion-label>
                <ion-button (click)="new_note()">
                  <ion-icon name="add" color="dark"></ion-icon>
                </ion-button>
              </ion-list-header>
              <div>
                <ion-card *ngFor="let note of todo" cdkDrag (click)="update_note(note)">
                  <ion-card-header  *ngIf="note.title_task">
                    <ion-card-title>{{note.title_task}}</ion-card-title>
                  </ion-card-header>
                  <ion-card-content>
                    {{note.desc_task}}
                  </ion-card-content>
                </ion-card>
              </div>
            </ion-list>
        </ion-col>
        <ion-col size="6">
          <ion-list
            cdkDropList
            #doneList="cdkDropList"
            [cdkDropListData]="done"
            [cdkDropListConnectedTo]="[todoList]"
            (cdkDropListDropped)="drop($event)">
             <ion-list-header>
                <ion-label>Done</ion-label>
                <ion-button (click)="new_note_completed()">
                  <ion-icon name="add" color="dark"></ion-icon>
                </ion-button>
              </ion-list-header>
              <div>
                <ion-card *ngFor="let note of done" cdkDrag (click)="update_note(note)">
                  <ion-card-header  *ngIf="note.title_task">
                    <ion-card-title>{{note.title_task}}</ion-card-title>
                  </ion-card-header>
                  <ion-card-content>
                    {{note.desc_task}}
                  </ion-card-content>
                </ion-card>
              </div>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
  <ion-fab  vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button  (click)="new_note()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
