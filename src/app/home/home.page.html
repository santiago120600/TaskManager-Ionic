<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button 
        text="" >
      </ion-back-button>
    </ion-buttons>
    <ion-title>Notas</ion-title>
     <ion-buttons slot="end">
       <ion-button (click)="new_note()">
       </ion-button>
       <ion-button (click)="presentPopover($event)">
          <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
        </ion-button>
     </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>
    <ion-item-sliding *ngFor="let item of notesList">
      <ion-item  (click)="update_note(item)">
        <ion-label>{{item.desc_task}}</ion-label>
       </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete_note(item.id_task)">
          <ion-icon  slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-grid *ngIf="notesList.length == 0">
    <ion-row>
      <ion-col>
        <ion-text color="secondary">
          <h1 class="ion-text-center">No hay notas a√∫n</h1>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
