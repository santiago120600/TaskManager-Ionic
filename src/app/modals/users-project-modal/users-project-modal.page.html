<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Usuarios en este proyecto</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss();">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form (ngSubmit)="addUser()" [formGroup]="addUserForm">
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label>Nombre de usuario:</ion-label>
              <ion-input formControlName="username"></ion-input>
            </ion-item>
            <div class="ion-text-end" *ngIf="form_sent && addUserForm.controls.username.invalid">
              <ion-text color="danger">Nombre de usuario requerido.</ion-text>
            </div>
          </ion-col>
          <ion-col size="3">
            <ion-button type="submit" fill="outline" color="medium">
              <ion-icon name="person-add-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </form>  
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-card *ngFor="let user of users">
      <ion-card-content>
        <ion-row>
          <ion-col size="3">
            <ion-icon size="large" name="person-outline"></ion-icon>
          </ion-col>
          <ion-col>
            <ion-label>
              <h3>{{user.username}}</h3>
            </ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-button color="danger" fill="outline" (click)="remove_user(user.id)"><ion-icon name="trash-outline"></ion-icon></ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
